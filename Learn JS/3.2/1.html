<!DOCTYPE html>

<html>
<head>
<script>

function pow(x,n) // Во-первых, открывающая фигурная скобка должна стоять на этой строке и было бы хорошо поставить пробел после запятой.
{
  let result=1; // Перед и после знаков равно, больше и меньше желательно ставить пробелы.
  for(let i=0;i<n;i++) {result*=x;} // Не хватает пробелов. Содержание цикла можно перенести на следующую строку.
  return result;
}

let x=prompt("x?",''), n=prompt("n?",'') // Пользователю лучше задавать более понятные и развернутые вопросы. Опять не хватает пробелов. 
if (n<=0) // Фигурную скобку лучше поставить сюда.
{
  alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
}
else
{
  alert(pow(x,n))
}

</script>
<title></title>
</head>
