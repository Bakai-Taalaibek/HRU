  if (age > 18) {
    return true;
  } else {
    // ...
    return confirm('Родители разрешили?');
  }
}
// Отличий нет. При выполнении if условия функция делает return и дальше не идет. 
// Если if условие не выполняется то будет выполнен return confirm в любом случае, есть там else или нет.

</script>
