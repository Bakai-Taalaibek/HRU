<!DOCTYPE html>

<html>
<head>
<script>

function multiplyNumeric(obj) {
  for (let key in obj) {
    if (!(isNaN(obj[key]))) {
      obj[key] *= 2; 
    } 
  }
}
// до вызова функции
let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

multiplyNumeric(menu);

/* после вызова функции
menu = {
  width: 400,
  height: 600,
  title: "My menu"
};
*/

for (let x in menu) {
  alert(menu[x]);
}

</script>
<title></title>
</head>
<body>
</body>
</html>
